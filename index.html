<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CupÃ³n Screen Night</title>
</head>
<body>

  <div class="coupon-container" id="couponBox">
    <h1>ðŸ’—ðŸŽ¬ Screen Night ðŸŽ®ðŸ’—</h1>

    <label for="tipo">QuÃ© vamos a hacer:</label>
    <select id="tipo">
      <option value="peli">Peli ðŸŽ¬</option>
      <option value="play">Play ðŸŽ®</option>
      <option value="otro">Otro ðŸ’¬</option>
    </select>

    <label for="detalle">Juego / Peli:</label>
    <input type="text" id="detalle" placeholder="Escribe aquÃ­... ðŸ’•">

    <label>CalificaciÃ³n:</label>
    <div class="stars" id="stars">
      <span class="star" data-value="1">â˜…</span>
      <span class="star" data-value="2">â˜…</span>
      <span class="star" data-value="3">â˜…</span>
      <span class="star" data-value="4">â˜…</span>
      <span class="star" data-value="5">â˜…</span>
    </div>

    <button onclick="enviar()">Guardar ðŸ’–</button>

    <div class="history" id="history">

  </div>

<style>
body {
  font-family: 'Poppins', 'Arial', sans-serif;
  background-color: #e6efff;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  margin: 0;
  color: #355c8b;
}

/* Contenedor principal */
.coupon-container {
  width: 360px; /* un poco mÃ¡s ancho */
  background-color: #f4f8ff;
  border: 2px solid #b4c8e9;
  border-radius: 15px;
  padding: 25px;
  box-shadow: 0 6px 10px rgba(140, 169, 210, 0.2);
  text-align: center;
}

/* TÃ­tulo */
h1 {
  font-size: 1.7rem;
  color: #3562a1;
  margin-bottom: 15px;
}

/* Etiquetas */
label {
  display: block;
  margin-top: 10px;
  color: #2e4f8c;
  font-weight: 500;
  text-align: left;
}

/* ðŸ”§ Restauramos el SELECT al estilo original y centrado */
select {
  display: block;
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  border: 1px solid #aac0e3;
  border-radius: 8px;
  font-size: 1rem;
  background-color: #fff;
  transition: box-shadow 0.2s ease;
  margin-left: auto;
  margin-right: auto;
  box-sizing: border-box;
}

select:focus {
  outline: none;
  box-shadow: 0 0 5px rgba(53, 98, 161, 0.4);
}

/* Input */
input#detalle {
  display: block;
  width: 102%; /* un poquito mÃ¡s ancho */
  margin: 0 auto;
  box-sizing: border-box;
  background-color: #fff;
  border: 1px solid #aac0e3;
  border-radius: 8px;
  padding: 10px;
  font-size: 1rem;
}

/* Estrellas */
.stars {
  display: flex;
  justify-content: center;
  margin-top: 10px;
  gap: 6px;
}

.star {
  font-size: 26px;
  color: #c6d6f2;
  cursor: pointer;
  transition: color 0.2s ease, transform 0.2s ease;
}

.star:hover,
.star.selected {
  color: #ffd86b;
  transform: scale(1.2);
  text-shadow: 0 0 5px rgba(255, 215, 0, 0.6);
}

/* BotÃ³n */
button {
  margin-top: 20px;
  width: 100%;
  padding: 12px;
  background-color: #7fa8e0;
  color: white;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
  font-size: 1rem;
  transition: all 0.25s ease;
}

button:hover {
  background-color: #5d85c7;
  box-shadow: 0 3px 8px rgba(93, 133, 199, 0.3);
}

/* Historial */
.history {
  background-color: #ffffff;
  border: 2px solid #c3d5ef;
  border-radius: 12px;
  width: 102%; /* un poquito mÃ¡s ancho */
  margin: 25px auto 0 auto;
  padding: 15px;
  box-shadow: 0 4px 8px rgba(120, 150, 200, 0.15);
  overflow-y: auto;
  max-height: 260px;
  box-sizing: border-box;
  text-align: left;
}

.history h2 {
  color: #3562a1;
  margin-bottom: 10px;
  font-size: 1.1rem;
  text-align: center;
}

.history-item {
  background-color: #eef5ff;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 8px;
  border-left: 4px solid #8faee2;
  animation: aparecer 0.6s ease;
}

@keyframes aparecer {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}

.history-item p {
  margin: 2px 0;
  font-size: 0.9rem;
}

.history-item .date {
  font-size: 0.8rem;
  color: #486ba1;
  font-style: italic;
}

/* Responsive */
@media (max-width: 480px) {
  .coupon-container {
    width: 92%;
    padding: 18px;
  }

  input#detalle,
  .history {
    width: 104%;
  }

  h1 {
    font-size: 1.4rem;
  }

  button {
    padding: 10px;
    font-size: 0.9rem;
  }
}
</style>

<script>
let calificacionSeleccionada = 0;

document.querySelectorAll('.star').forEach(star => {
  star.addEventListener('click', function() {
    calificacionSeleccionada = parseInt(this.getAttribute('data-value'));
    actualizarEstrellas(calificacionSeleccionada);
  });
});

function actualizarEstrellas(valor) {
  document.querySelectorAll('.star').forEach(star => {
    star.classList.toggle('selected', parseInt(star.getAttribute('data-value')) <= valor);
  });
}

function obtenerFecha() {
  const date = new Date();
  return `${date.getDate().toString().padStart(2, '0')}/${(date.getMonth() + 1).toString().padStart(2, '0')}/${date.getFullYear()}`;
}

function enviar() {
  const tipo = document.getElementById('tipo').value;
  const detalle = document.getElementById('detalle').value;
  const fecha = obtenerFecha();
  const couponBox = document.getElementById('couponBox');

  if (detalle.trim() === '' || calificacionSeleccionada === 0) {
    alert('ðŸ’™ Por fa, completa todo antes de guardar ðŸ’™');
    return;
  }

  const cupon = { tipo, detalle, calificacion: calificacionSeleccionada, fecha };
  let cupones = JSON.parse(localStorage.getItem('cupones')) || [];
  cupones.push(cupon);
  localStorage.setItem('cupones', JSON.stringify(cupones));

  document.getElementById('detalle').value = '';
  calificacionSeleccionada = 0;
  actualizarEstrellas(0);
  mostrarHistorial();

  couponBox.classList.add('glow');
  setTimeout(() => couponBox.classList.remove('glow'), 800);
}

function mostrarHistorial() {
  const cupones = JSON.parse(localStorage.getItem('cupones')) || [];
  const historyDiv = document.getElementById('history');
  historyDiv.innerHTML = '<h2>Historial</h2>';

  cupones.forEach(cupon => {
    const cuponDiv = document.createElement('div');
    cuponDiv.classList.add('history-item');

    const estrellas = 'â˜…'.repeat(cupon.calificacion) + 'â˜†'.repeat(5 - cupon.calificacion);

    cuponDiv.innerHTML = `
      <p><strong>Tipo:</strong> ${cupon.tipo}</p>
      <p><strong>Detalle:</strong> ${cupon.detalle}</p>
      <p><strong>CalificaciÃ³n:</strong> <span style="color:#ffd700">${estrellas}</span> ðŸ’—</p>
      <p class="date">${cupon.fecha}</p>
    `;
    historyDiv.appendChild(cuponDiv);
  });
}

document.addEventListener('DOMContentLoaded', mostrarHistorial);
</script>

</body>
</html>
